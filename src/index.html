<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Inazuma Eleven Index - Stats & Informations</title>
    <meta name="title" content="Inazuma Eleven Index - Stats & Informations" />
    <meta
      name="description"
      content="Find all the players from the different Inazuma Eleven games. Their detailed statistics, techniques, and teams. Everything you will need to establish the optimal in-game strategies."
    />
    <link href="scss/style.scss" rel="stylesheet" type="text/css" media="all" />
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="button-area">
          <input type="text" id="search" placeholder="Search by name..." />
          <label for="games">Filters:</label>
          <select id="games">
            <option value="all">All Games</option>
            <option value="IE1">Inazuma Eleven 1</option>
          </select>
          <select id="teams">
            <option value="all">All Teams</option>
            <option value="Raimon">Raimon</option>
            <option value="Occult">Occult</option>
            <option value="Inazuma KFC">Inazuma KFC</option>
            <option value="Umbrella">Umbrella</option>
            <option value="Wild">Wild</option>
            <option value="Brainwashing">Brainwashing</option>
            <option value="Otaku">Otaku</option>
            <option value="Street Sally's">Street Sally's</option>
            <option value="Royal Academy">Royal Academy</option>
          </select>
          <select id="elements">
            <option value="all">All Elements</option>
            <option value="./images/elements/Earth.png">Earth</option>
            <option value="./images/elements/Fire.png">Fire</option>
            <option value="./images/elements/Wind.png">Wind</option>
            <option value="./images/elements/Wood.png">Wood</option>
          </select>
          <select id="genders">
            <option value="all">All Genders</option>
            <option value="./images/genders/Male.png">Male</option>
            <option value="./images/genders/Female.png">Female</option>
          </select>
          <select id="positions">
            <option value="all">All Positions</option>
            <option value="./images/positions/GK.png">Goalkeeper</option>
            <option value="./images/positions/DF.png">Defender</option>
            <option value="./images/positions/MF.png">Midfielder</option>
            <option value="./images/positions/FW.png">Forward</option>
          </select>
        </div>
        <div class="player-list"></div>
      </div>
      <div class="right">
        <div class="player-info"></div>
      </div>
    </div>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
